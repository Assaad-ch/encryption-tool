<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caesar Cipher Encryptor - Hacker Theme</title>
<style>
  /* Full screen canvas background */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    background: black;
    color: #00ff00;
  }

  /* Canvas fills entire screen */
  #matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; /* behind content */
    background: black;
  }

  /* Content container */
  .container {
    position: relative;
    padding: 40px;
    max-width: 700px;
    margin: 0 auto;
    background-color: rgba(0, 34, 0, 0.75); /* translucent dark green */
    box-shadow:
      0 0 20px #00ff00,
      0 0 40px #0f0;
    border-radius: 8px;
  }

  h1, h2 {
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #0f0;
    letter-spacing: 2px;
  }

  label {
    font-weight: bold;
    display: block;
    margin: 15px 0 6px 0;
  }

  input[type="text"], input[type="number"] {
    background-color: #002200;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-family: monospace;
    font-size: 16px;
    padding: 8px;
    width: 100%;
    outline: none;
    transition: box-shadow 0.3s ease;
    border-radius: 4px;
  }

  input[type="text"]:focus, input[type="number"]:focus {
    box-shadow: 0 0 10px #00ff00;
    border-color: #00ff00;
  }

  button {
    background-color: #003300;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    font-family: monospace;
    letter-spacing: 1.5px;
    margin-top: 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #00ff00;
    color: #001100;
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #0f0,
      0 0 30px #00ff00;
  }

  #result {
    background-color: #002200;
    padding: 15px;
    border: 1px solid #00ff00;
    font-size: 20px;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-top: 25px;
    box-shadow: 0 0 8px #00ff00;
    border-radius: 5px;
    user-select: text;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>Caesar Cipher Encryptor</h1>

  <label for="message">Enter your message:</label>
  <input type="text" id="message" autocomplete="off" />

  <label for="shift">Enter shift (number):</label>
  <input type="number" id="shift" value="0" />

  <button onclick="encryptMessage()">Encrypt</button>

  <h2>Encrypted Message:</h2>
  <p id="result"></p>
</div>

<script>
  // Matrix binary rain effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  // Set canvas full screen size
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  // Characters (0 and 1 only)
  const chars = ['0', '1'];

  const fontSize = 18;
  const columns = Math.floor(width / fontSize);

  // Array of y positions for each column
  const drops = [];
  for (let x = 0; x < columns; x++) {
    drops[x] = Math.random() * height;
  }

  function draw() {
    // Transparent background to show trail effect
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      // Pick a random char (0 or 1)
      const text = chars[Math.floor(Math.random() * chars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      // Reset drop to top randomly after it crosses bottom
      if (y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i] += 0.5;
    }
  }

  setInterval(draw, 35);

  // Caesar cipher encrypt function
  function encryptMessage() {
    const message = document.getElementById("message").value;
    const shift = parseInt(document.getElementById("shift").value);
    if (isNaN(shift)) {
      alert("Please enter a valid number for shift.");
      return;
    }

    let encrypted = "";

    for (let i = 0; i < message.length; i++) {
      let char = message[i];
      if (char >= 'a' && char <= 'z') {
        encrypted += String.fromCharCode(((char.charCodeAt(0) - 97 + shift) % 26) + 97);
      } else if (char >= 'A' && char <= 'Z') {
        encrypted += String.fromCharCode(((char.charCodeAt(0) - 65 + shift) % 26) + 65);
      } else {
        encrypted += char; // keep other characters unchanged
      }
    }

    document.getElementById("result").textContent = encrypted;
  }

  // Resize canvas if window size changes
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
